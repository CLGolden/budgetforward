<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Forward</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>Budget Forward</header>
	<main>
		<section>
			<h1>Main Section</h1>
			
			<p id="currentBal"></p>

			<table>
				<thead>
					<tr>
						<th>Decscription</th>
						<th>Type</th>
						<th>Frequency</th>
						<th>Increment</th>
						<th>Pay Date</th>
						<th>Amount</th>
						<th>Balance</th>
					</tr>
				</thead>
				<tbody id="tableBody">
					<!-- rows added with js -->
				</tbody>
			</table>
		</section>

		<section id="formSection">
			<p>Reference: <a href="https://www.learnwithjason.dev/blog/get-form-values-as-json/">FormData API</a></p>
			
			<form action="" method="get" id="budgetForm">
		<h3>Budget Items</h3>
		<div class="form-div">
			<label for="item">Item Description: </label>
			<input type="text" name="item" id="item" required>
		</div>

		<div class="form-div">
			<input type="radio" id="income" name="itemType" value="income">
			<label for="income">Income</label>

			<input type="radio" id="expense" name="itemType" value="expense" checked>
			<label for="expense">Expense</label>
		</div>

		<div class="form-div">
			<label for="payDate">Pay Date: </label>
			<input type="date" name="payDate" id="payDate" required>
		</div>

		<div class="form-div">
			<label for="frequency">Frequency: </label>
			<select name="frequency" id="frequency">
				<option value="once">Once</option>
				<option value="weekly">Weekly</option>
				<option value="monthly">Monthly</option>
				<option value="annually">Annually</option>
			</select>
		</div>

		<div class="form-div">
			<label for="amount">Amount: </label>
			<input type="number" name="amount" id="amount" required>
		</div>
		
		<div class="form-div">
			<input type="submit" value="Submit">
		</div>
	</form>
		</section>
	</main>
	<footer>footer</footer>

	<script src="js/data.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/model.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/view.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
